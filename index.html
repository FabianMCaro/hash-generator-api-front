<!doctype html>
<html lang="en">
<head>
    <title>Hash Generate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="card">
      <div class="card-header">
        <img class="mx-auto d-block" src="img/logo.png" width="250" alt="">
      </div>
      <div class="card-body">
        <h4 class="card-title">Titulo</h4>
        <p class="card-text">Text</p>
      </div>
    </div>  
    
    <div class="card bg-light mb-3, mx-auto" style="max-width: 80rem; height: auto;">
      <div class="card-body">
        <div class="form-group">
          <h5 class="card-title">Generar Hash</h5>
        </div>
        <div class="form-group">
          <textarea name="hash" rows="2" class="form-control" placeholder="Escribe el texto que deseas convertir en hash"></textarea>
        </div>
        <button type="button" class="btn btn-info">Convertir</button>
    </div>
      
      
        <div class="card-header">
            <img class="mx-auto d-block" src="img/logo.png" width="250" alt="">
        </div>
        <div class="card-body">
            <div id="opciones">
                <!--opciones generar o comparar hash-->
                <ul style="margin-bottom:0;">
                    <li><a id="g-hash" onclick="mostrarFormulario('cont-generar-hash')" class="active">Generar Hash</a></li>
                    <li><a id="c-hash"  onclick="mostrarFormulario('cont-comparar-hash')" class="">Comparar Hash</a></li>
                </ul>
            </div>
            <div id="tipos_hash">
                <!--opciones tipos de hash-->
            </div>
        </div>
    </div>
    <div id="cont-generar-hash" class="card bg-light mb-3, mx-auto" style="max-width: 80rem; height: auto; display: none;">
        <div class="card-body">
            <div class="form-group">
                <h5 class="card-title">Generar Hash</h5>
            </div>
            <div class="form-group">
                <textarea name="hash" rows="2" class="form-control" placeholder="Escribe el texto que deseas convertir en hash"></textarea>
            </div>
            <button type="button" class="btn btn-info">Convertir</button>
        </div>
    </div>
    <div id="cont-comparar-hash" class="card bg-light mb-3, mx-auto" style="max-width: 80rem; height: auto; display: none;">
        <div class="card-body">
            <div class="form-group">
                <h5 class="card-title">Comparar Hash</h5>
            </div>
            <div class="form-group">
                <textarea name="hash" rows="2" class="form-control" placeholder="Escribe el hash que deseas comparar"></textarea>
            </div>
            <button type="button" class="btn btn-info">Convertir</button>
        </div>
    </div>




    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
