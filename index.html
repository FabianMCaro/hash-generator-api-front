<!doctype html>
<html lang="es">
<head>
    <title>Hash Generate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="card">
      <div class="card-header">
        <img class="mx-auto d-block" src="img/logo.png" width="250" alt="">
      </div>
      <div class="card-body">
        <div id="opciones">
            <!--opciones generar o comparar hash-->
            <ul style="margin-bottom:0;">
                <li><a id="g-hash" onclick="mostrarFormulario('cont-generar-hash')" class="active">Generar Hash</a></li>
                <li><a id="c-hash"  onclick="mostrarFormulario('cont-comparar-hash')" class="">Comparar Hash</a></li>
            </ul>
        </div>
        <div id="tipos_hash" class="text-center">
          <!--opciones tipos de hash-->
          <div class="container p-md-4">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="md5" name="tipo_encriptacion" class="custom-control-input" value="MD5">
              <label class="custom-control-label" for="md5">MD5</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="sha-1" name="tipo_encriptacion" class="custom-control-input" value="SHA1">
              <label class="custom-control-label" for="sha-1">SHA-1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="sha-256" name="tipo_encriptacion" class="custom-control-input" value="SHA256">
              <label class="custom-control-label" for="sha-256">SHA-256</label>
            </div>
          </div>
        </div>
    </div>
    <div class="container" style="max-width: 90%;">
      <div class="row align-items-center">
        <div id="cont-generar-hash" class="card bg-light mb-3 w-100">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Generar Hash</h5>
                </div>
                <div class="form-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                      <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                    </div>
                    <textarea name="hash" rows="2" class="form-control" placeholder="Escribe el texto que deseas convertir en hash"></textarea>
                </div>
                <button type="button" onclick="alertHash('success','asdajsdhgajsdhgjas')" class="btn btn-info">Convertir</button>
            </div>
        </div>
        <div id="cont-comparar-hash" class="card bg-light mb-3 w-100" style="display: none;">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Comparar Hash</h5>
                </div>
                <div class="form-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="file" lang="es">
                      <label class="custom-file-label" for="file">Seleccionar Archivo</label>
                    </div>
                    <textarea name="hash" rows="2" class="form-control" placeholder="Escribe el hash que deseas comparar"></textarea>
                </div>
                <button type="button" onclick="alertHash('warning','asdajsdhgajsdhgjas')" class="btn btn-info">Convertir</button>
              </div>
            </div>
          </div>
          <div id="alertHash" class="alert fade" role="alert">
            <div class="icon hidden-xs">
              <i class="fa fa-shield-exclamation"></i>
              <spam class="text">

              </spam>
              <div class="hash">

              </div>
            </div>
          </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
